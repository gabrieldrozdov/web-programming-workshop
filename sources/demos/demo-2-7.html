<head>
	<style>
		.oval {
			border-radius: 50%;
			background-color: green;
			position: absolute;
		}
		.rect {
			border: 5px solid black;
			position: absolute;
		}
	</style>
</head>

<body>
	<div class="oval" style="top: 50px; left: 50px; width: 200px; height: 200px;"></div>
	<div class="oval" style="top: 100px; left: 500px; width: 200px; height: 200px; background-color: rgb(255, 100, 100);"></div>
	<div class="oval" style="top: 400px; left: 100px; width: 50px; height: 200px; opacity: .5;"></div>

	<div class="rect" style="top: 100px; left: 100px; width: 200px; height: 200px;"></div>
	<div class="rect" style="top: 300px; left: 500px; width: 400px; height: 100px;"></div>
	<div class="rect" style="top: 500px; left: 500px; width: 400px; height: 100px; transform: rotate(20deg); background-color: blue;"></div>
</body>
