<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Web Programming Workshop</title>
	<link rel="icon" type="png" href="assets/meta/favicon.png">

	<meta name="author" content="Gabriel Drozdov">
	<meta name="keywords" content="HTML, CSS, JavaScript, Education, Creative Coding, Web Programming">
	<meta name="description" content="A tool for learning and teaching web programming in a way that’s fun and creative.">
	<meta property="og:url" content="https://webprogramming.gdwithgd.com/">
	<meta name="og:title" property="og:title" content="Web Programming Workshop">
	<meta property="og:description" content="A tool for learning and teaching web programming in a way that’s fun and creative.">
	<meta property="og:image" content="./assets/meta/opengraph.png">

	<!-- CodeMirror -->
	<script src="cm/codemirror.js"></script>
	<link rel="stylesheet" href="cm/codemirror.css">
	<script src="cm/mode/htmlmixed/htmlmixed.js"></script>
	<script src="cm/mode/xml/xml.js"></script>

	<link rel="stylesheet" href="style.css">
</head>
<body>
	<main class="container">
		<div class="sizer"></div>

		<div class="taskbar">
			<a href="https://webprogramming.gdwithgd.com/" class="logo">
				<img src="assets/meta/favicon.svg">
			</a>
			<h1 class="title">
				Web Programming Workshop
			</h1>
			<p id="clock"></p>
		</div>

		<div class="dock">
			<div class="dock-item dock-item-red" onclick="generateWindow('welcome')">
				<svg class="dock-icon" viewBox="0 0 100 100"><rect x="40" y="30" width="10" height="20"/><rect x="50" y="10" width="10" height="20"/><rect x="10" y="10" width="10" height="20"/><rect x="30" y="10" width="10" height="20"/><rect x="20" y="30" width="10" height="20"/><polygon points="60 70 60 60 80 60 80 50 50 50 50 90 60 90 60 80 80 80 80 70 60 70"/><rect x="80" y="60" width="10" height="10"/></svg>
				<p class="dock-text">Welcome!</p>
			</div>
			<div class="dock-item dock-item-blue" onclick="generateWindow('documents')">
				<svg class="dock-icon" viewBox="0 0 100 100"><polygon points="70 30 70 80 30 80 30 20 60 20 60 10 20 10 20 90 80 90 80 30 70 30"/><rect x="40" y="60" width="20" height="10"/><rect x="40" y="40" width="20" height="10"/><rect x="60" y="20" width="10" height="10"/></svg>
				<p class="dock-text">Documents</p>
			</div>
			<div class="dock-item dock-item-purple" onclick="generateWindow('lessons')">
				<svg class="dock-icon" viewBox="0 0 100 100"><rect x="30" y="80" width="10" height="10"/><rect x="20" y="70" width="10" height="10"/><rect x="10" y="40" width="10" height="30"/><polygon points="40 40 40 50 60 50 60 40 50 40 50 20 40 20 40 30 20 30 20 40 40 40"/><rect x="50" y="10" width="20" height="10"/><rect x="60" y="30" width="20" height="10"/><rect x="80" y="40" width="10" height="30"/><rect x="70" y="70" width="10" height="10"/><rect x="40" y="70" width="20" height="10"/><rect x="60" y="80" width="10" height="10"/></svg>
				<p class="dock-text">Lessons</p>
			</div>
			<div class="dock-item dock-item-yellow" onclick="generateWindow('glossary')">
				<svg class="dock-icon" viewBox="0 0 100 100"><rect x="80" y="80" width="10" height="10"/><rect x="70" y="70" width="10" height="10"/><rect x="60" y="60" width="10" height="10"/><rect x="50" y="50" width="10" height="10"/><rect x="30" y="60" width="20" height="10"/><rect x="20" y="50" width="10" height="10"/><rect x="10" y="30" width="10" height="20"/><rect x="20" y="20" width="10" height="10"/><rect x="30" y="10" width="20" height="10"/><rect x="50" y="20" width="10" height="10"/><rect x="60" y="30" width="10" height="20"/></svg>
				<p class="dock-text">Glossary</p>
			</div>
			<div class="dock-item dock-item-green" onclick="generateWindow('projects')">
				<svg class="dock-icon" viewBox="0 0 100 100"><polygon points="30 70 20 70 20 60 10 60 10 90 40 90 40 80 30 80 30 70"/><rect x="20" y="50" width="10" height="10"/><rect x="30" y="40" width="10" height="10"/><rect x="40" y="30" width="10" height="10"/><polygon points="80 30 80 20 70 20 70 10 60 10 60 20 50 20 50 30 60 30 60 40 70 40 70 50 80 50 80 40 90 40 90 30 80 30"/><rect x="60" y="50" width="10" height="10"/><rect x="50" y="60" width="10" height="10"/><rect x="40" y="70" width="10" height="10"/></svg>
				<p class="dock-text">Projects</p>
			</div>
			<div class="dock-item dock-item-pink" onclick="generateWindow('code-editor')">
				<svg class="dock-icon" viewBox="0 0 100 100"><rect x="10" y="40" width="10" height="10"/><rect x="20" y="30" width="10" height="10"/><rect x="20" y="50" width="10" height="10"/><rect x="30" y="70" width="10" height="20"/><rect x="40" y="50" width="10" height="20"/><rect x="50" y="30" width="10" height="20"/><rect x="60" y="10" width="10" height="20"/><rect x="70" y="60" width="10" height="10"/><rect x="80" y="50" width="10" height="10"/><rect x="70" y="40" width="10" height="10"/></svg>
				<p class="dock-text">Code&nbsp;Editor</p>
			</div>
			<div class="dock-divider"></div>
			<div class="dock-indicators"></div>
		</div>

		<div class="desktop">
			<a href="https://code.visualstudio.com/" target="_blank" class="desktop-link">
				<img src="assets/desktop/vscode.png" class="desktop-link-icon">
				<p class="desktop-link-text">VS Code</p>
			</a>
			<a href="https://github.com/" target="_blank" class="desktop-link">
				<img src="assets/desktop/github.png" class="desktop-link-icon">
				<p class="desktop-link-text">Github</p>
			</a>
			<a href="https://developer.mozilla.org/" target="_blank" class="desktop-link">
				<img src="assets/desktop/mdn.png" class="desktop-link-icon">
				<p class="desktop-link-text">MDN Web Docs</p>
			</a>
			<a href="https://codepen.io/" target="_blank" class="desktop-link">
				<img src="assets/desktop/codepen.png" class="desktop-link-icon">
				<p class="desktop-link-text">CodePen</p>
			</a>
			<a href="https://webflow.com/" target="_blank" class="desktop-link">
				<img src="assets/desktop/webflow.png" class="desktop-link-icon">
				<p class="desktop-link-text">Webflow</p>
			</a>
			<a href="https://smallsites.gdwithgd.com/" target="_blank" class="desktop-link">
				<img src="assets/desktop/smallsites.png" class="desktop-link-icon">
				<p class="desktop-link-text">Small Sites; Big Stories</p>
			</a>
		</div>

		<div class="alert">
			<div class="alert-msg">URL Copied!</div>
		</div>
	</main>
	<script src="script.js"></script>
</body>
</html>
